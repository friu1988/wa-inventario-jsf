<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TResponsableEditDlg" widgetVar="TResponsableEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{recursos.EditTResponsableTitle}">
            <h:form id="TResponsableEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tResponsableController.selected != null}">
                        <p:outputLabel value="#{recursos.EditTResponsableLabel_RNombres}" for="RNombres" />
                        <p:inputText id="RNombres" value="#{tResponsableController.selected.RNombres}" title="#{recursos.EditTResponsableTitle_RNombres}" />
                        <p:outputLabel value="#{recursos.EditTResponsableLabel_RCargo}" for="RCargo" />
                        <p:inputText id="RCargo" value="#{tResponsableController.selected.RCargo}" title="#{recursos.EditTResponsableTitle_RCargo}" />
                        <f:facet name="footer">
                            <p:commandButton actionListener="#{tResponsableController.update}" value="#{recursos.Save}" update="display,:TResponsableListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TResponsableEditDialog');"/>
                            <p:commandButton value="#{recursos.Cancel}" onclick="TResponsableEditDialog.hide()"/>
                        </f:facet>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
