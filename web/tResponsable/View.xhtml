<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TResponsableViewDlg" widgetVar="TResponsableViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{recursos.ViewTResponsableTitle}">
            <h:form id="TResponsableViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tResponsableController.selected != null}">
                        <h:outputText value="#{recursos.ViewTResponsableLabel_RSerial}"/>
                        <h:outputText value="#{tResponsableController.selected.RSerial}" title="#{recursos.ViewTResponsableTitle_RSerial}"/>
                        <h:outputText value="#{recursos.ViewTResponsableLabel_RNombres}"/>
                        <h:outputText value="#{tResponsableController.selected.RNombres}" title="#{recursos.ViewTResponsableTitle_RNombres}"/>
                        <h:outputText value="#{recursos.ViewTResponsableLabel_RCargo}"/>
                        <h:outputText value="#{tResponsableController.selected.RCargo}" title="#{recursos.ViewTResponsableTitle_RCargo}"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
