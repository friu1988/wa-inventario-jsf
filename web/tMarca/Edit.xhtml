<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="TMarcaEditDlg" widgetVar="TMarcaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{recursos.EditTMarcaTitle}">
            <h:form id="TMarcaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tMarcaController.selected != null}">
                        <p:outputLabel value="#{recursos.EditTMarcaLabel_MNombre}" for="MNombre" />
                        <p:inputText id="MNombre" value="#{tMarcaController.selected.MNombre}" title="#{recursos.EditTMarcaTitle_MNombre}" />
                        <f:facet name="footer">
                            <p:commandButton actionListener="#{tMarcaController.update}" value="#{recursos.Save}" update="display,:TMarcaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TMarcaEditDialog');"/>
                            <p:commandButton value="#{recursos.Cancel}" onclick="TMarcaEditDialog.hide()"/>
                        </f:facet>                   
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
