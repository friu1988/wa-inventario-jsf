<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TMarcaCreateDlg" widgetVar="TMarcaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{recursos.CreateTMarcaTitle}">
            <h:form id="TMarcaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tMarcaController.selected != null}">
                        <p:outputLabel value="#{recursos.CreateTMarcaLabel_MNombre}" for="MNombre" />
                        <p:inputText id="MNombre" required="true" value="#{tMarcaController.selected.MNombre}" title="#{recursos.CreateTMarcaTitle_MNombre}" />
                        <f:facet name="footer">
                            <p:commandButton actionListener="#{tMarcaController.create}" value="#{recursos.Save}" update="display,:TMarcaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TMarcaCreateDialog');"/>
                        </f:facet>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
