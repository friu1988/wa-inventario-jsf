<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TSistemaOperativoEditDlg" widgetVar="TSistemaOperativoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{recursos.EditTSistemaOperativoTitle}">
            <h:form id="TSistemaOperativoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tSistemaOperativoController.selected != null}">
                        <p:outputLabel value="#{recursos.EditTSistemaOperativoLabel_soNombre}" for="soNombre" />
                        <p:inputText id="soNombre" value="#{tSistemaOperativoController.selected.soNombre}" title="#{recursos.EditTSistemaOperativoTitle_soNombre}" />
                        <p:outputLabel value="#{recursos.EditTSistemaOperativoLabel_soVersion}" for="soVersion" />
                        <p:inputText id="soVersion" value="#{tSistemaOperativoController.selected.soVersion}" title="#{recursos.EditTSistemaOperativoTitle_soVersion}" />
                        <p:outputLabel value="#{recursos.EditTSistemaOperativoLabel_soEdicion}" for="soEdicion" />
                        <p:inputText id="soEdicion" value="#{tSistemaOperativoController.selected.soEdicion}" title="#{recursos.EditTSistemaOperativoTitle_soEdicion}" />
                        <p:outputLabel value="#{recursos.EditTSistemaOperativoLabel_soArquitectura}" for="soArquitectura" />
                        <p:inputText id="soArquitectura" value="#{tSistemaOperativoController.selected.soArquitectura}" title="#{recursos.EditTSistemaOperativoTitle_soArquitectura}" />
                        <p:outputLabel value="#{recursos.EditTSistemaOperativoLabel_soLicencia}" for="soLicencia" />
                        <p:selectBooleanCheckbox id="soLicencia" value="#{tSistemaOperativoController.selected.soLicencia}" />
                        <f:facet name="footer">
                            <p:commandButton actionListener="#{tSistemaOperativoController.update}" value="#{recursos.Save}" update="display,:TSistemaOperativoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TSistemaOperativoEditDialog');"/>
                            <p:commandButton value="#{recursos.Cancel}" onclick="TSistemaOperativoEditDialog.hide()"/>
                        </f:facet>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
