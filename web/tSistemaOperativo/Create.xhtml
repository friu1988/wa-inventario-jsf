<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="TSistemaOperativoCreateDlg" widgetVar="TSistemaOperativoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{recursos.CreateTSistemaOperativoTitle}">
            <h:form id="TSistemaOperativoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tSistemaOperativoController.selected != null}">
                        <p:outputLabel value="#{recursos.CreateTSistemaOperativoLabel_soNombre}" for="soNombre" />
                        <p:inputText id="soNombre" required="true" value="#{tSistemaOperativoController.selected.soNombre}" title="#{recursos.CreateTSistemaOperativoTitle_soNombre}" />
                        <p:outputLabel value="#{recursos.CreateTSistemaOperativoLabel_soVersion}" for="soVersion" />
                        <p:inputText id="soVersion" required="true" value="#{tSistemaOperativoController.selected.soVersion}" title="#{recursos.CreateTSistemaOperativoTitle_soVersion}" />
                        <p:outputLabel value="#{recursos.CreateTSistemaOperativoLabel_soEdicion}" for="soEdicion" />
                        <p:inputText id="soEdicion" required="true" value="#{tSistemaOperativoController.selected.soEdicion}" title="#{recursos.CreateTSistemaOperativoTitle_soEdicion}" />
                        <p:outputLabel value="#{recursos.CreateTSistemaOperativoLabel_soArquitectura}" for="soArquitectura" />
                        <p:inputText id="soArquitectura" required="true" value="#{tSistemaOperativoController.selected.soArquitectura}" title="#{recursos.CreateTSistemaOperativoTitle_soArquitectura}" />
                        <p:outputLabel value="#{recursos.CreateTSistemaOperativoLabel_soLicencia}" for="soLicencia" />
                        <p:selectBooleanCheckbox id="soLicencia" value="#{tSistemaOperativoController.selected.soLicencia}" />
                        <f:facet name="footer">
                            <p:commandButton actionListener="#{tSistemaOperativoController.create}" value="#{recursos.Save}" update="display,:TSistemaOperativoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TSistemaOperativoCreateDialog');"/>
                            <p:commandButton value="#{recursos.Cancel}" onclick="TSistemaOperativoCreateDialog.hide()"/>
                        </f:facet>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
