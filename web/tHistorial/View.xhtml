<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="THistorialViewDlg" widgetVar="THistorialViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{recursos.ViewTHistorialTitle}">
            <h:form id="THistorialViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tHistorialController.selected != null}">
                        <h:outputText value="#{recursos.ViewTHistorialLabel_HSerial}"/>
                        <h:outputText value="#{tHistorialController.selected.HSerial}" title="#{recursos.ViewTHistorialTitle_HSerial}"/>
                        <h:outputText value="#{recursos.ViewTHistorialLabel_HFecha}"/>
                        <h:outputText value="#{tHistorialController.selected.HFecha}" title="#{recursos.ViewTHistorialTitle_HFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{recursos.ViewTHistorialLabel_HUsuario}"/>
                        <h:outputText value="#{tHistorialController.selected.HUsuario}" title="#{recursos.ViewTHistorialTitle_HUsuario}"/>
                        <h:outputText value="#{recursos.ViewTHistorialLabel_HTabla}"/>
                        <h:outputText value="#{tHistorialController.selected.HTabla}" title="#{recursos.ViewTHistorialTitle_HTabla}"/>
                        <h:outputText value="#{recursos.ViewTHistorialLabel_HTransaccion}"/>
                        <h:outputText value="#{tHistorialController.selected.HTransaccion}" title="#{recursos.ViewTHistorialTitle_HTransaccion}"/>
                        <h:outputText value="#{recursos.ViewTHistorialLabel_HAtributo}"/>
                        <h:outputText value="#{tHistorialController.selected.HAtributo}" title="#{recursos.ViewTHistorialTitle_HAtributo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{recursos.Close}" onclick="THistorialViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
