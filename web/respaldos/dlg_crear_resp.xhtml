<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:composition>

        <p:dialog id="dlg_crear_resp" widgetVar="wv_crear_resp" modal="true" resizable="false" appendTo="@(body)" header="Nuevo Usuario">
            <h:form id="frm_crear_resp">
                <h:panelGroup id="display">
                    <p:panelGrid columns="3">
                        <p:outputLabel value="Nombre: " for="lbl_nombre" />
                        <p:inputText id="lbl_nombre" value="#{mBDialogo.personal.RNombres}" required="true"/>
                        <p:message for="lbl_nombre" showSummary="false"/>

                        <p:outputLabel value="Cargo: " for="lbl_cargo" />
                        <p:inputText id="lbl_cargo" value="#{mBDialogo.personal.RCargo}" />
                        <p:column/>
                    </p:panelGrid>
                    <p:commandButton value="Guardar" actionListener="#{mBDialogo.crearResponsable()}"  oncomplete="handleSubmit(args,'wv_crear_resp');" update=":frm_crear_resp :frm_equipo :growl"/>
                    <p:commandButton value="Cancelar" onclick="wv_crear_det.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
