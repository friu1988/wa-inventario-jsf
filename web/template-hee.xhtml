<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <title><ui:insert name="title">Aqui su Titulo</ui:insert></title>
        <f:event type="preRenderView" listener="#{mBControlAcceso.controlarAccesos()}"/>
        <script Language="JavaScript">
            if (history.forward(1)) {
                history.replace(history.forward(1));
            }
        </script>
    </h:head>
    <!--<body onload="Javascript:history.go(1);" onunload="Javascript:history.go(1);">-->
    <h:body>

        <p:growl id="growl" life="3000"/>

        <div id="top">
            <div align="center">
                <!--                <h:graphicImage value="/imagenes/cabecera_hee.PNG" />-->
                <br/>
                <h1>Hospital de Especialidades</h1>
                <h1>"Eugenio Espejo"</h1>
                <br/>
            </div>
            <ui:insert name="top"></ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="lateral_izq"></ui:insert>
            </div>
            <div>
                <div id="right" align="center">
                    <ui:insert name="lateral_der"></ui:insert>
                </div>
                <div id="content" class="right_content">
                    <h:form>
                        <p:idleMonitor timeout="180000">
                            <p:ajax event="idle" listener="#{mBControlAcceso.cerrarSesion()}"/>
                        </p:idleMonitor>
                        <div>
                            <span>
                                <b>Bienvenid@:</b>
                                <p:outputLabel value="#{mBUsuario.user.UNombre}"/>
                            </span>
                        </div>
                        <p:menubar model="#{mBControlAcceso.menu}">
                            <f:facet name="options">
                                <p:commandButton icon="ui-icon-extlink" actionListener="#{mBControlAcceso.cerrarSesion()}"/>        
                            </f:facet>
                        </p:menubar>

                    </h:form>
                    <ui:insert name="content"></ui:insert>
                </div>
            </div>
        </div>        
    </h:body>

</html>
