<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TTipoBienEditDlg" widgetVar="TTipoBienEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{recursos.EditTTipoBienTitle}">
            <h:form id="TTipoBienEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tTipoBienController.selected != null}">
                        <p:outputLabel value="#{recursos.EditTTipoBienLabel_tbNombre}" for="lbl_nombre"/>
                        <p:inputText id="lbl_nombre" value="#{tTipoBienController.selected.tbNombre}" title="#{recursos.EditTTipoBienTitle_tbNombre}" />
                        <p:outputLabel value="#{recursos.EditTTipoBienLabel_tbTipo}" for="lbl_tipo"/>
                        <p:selectOneMenu id="lbl_tipo" value="#{tTipoBienController.selected.tbTipo}">
                            <f:selectItem itemLabel="#{tTipoBienController.selected.tbTipo}"/>
                            <f:selectItem itemLabel="Equipo" itemValue="EQUIPO"/>
                            <f:selectItem itemLabel="Dispositivo" itemValue="DISPOSITIVO"/>
                        </p:selectOneMenu>
                        <f:facet name="footer">
                            <p:commandButton actionListener="#{tTipoBienController.update}" value="#{recursos.Save}" update="display,:TTipoBienListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TTipoBienEditDialog');"/>
                            <p:commandButton value="#{recursos.Cancel}" onclick="TTipoBienEditDialog.hide()"/>
                        </f:facet>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
