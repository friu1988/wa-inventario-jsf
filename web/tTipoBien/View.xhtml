<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TTipoBienViewDlg" widgetVar="TTipoBienViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{recursos.ViewTTipoBienTitle}">
            <h:form id="TTipoBienViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tTipoBienController.selected != null}">
                        <h:outputText value="#{recursos.ViewTTipoBienLabel_tbSerial}"/>
                        <h:outputText value="#{tTipoBienController.selected.tbSerial}" title="#{recursos.ViewTTipoBienTitle_tbSerial}"/>
                        <h:outputText value="#{recursos.ViewTTipoBienLabel_tbNombre}"/>
                        <h:outputText value="#{tTipoBienController.selected.tbNombre}" title="#{recursos.ViewTTipoBienTitle_tbNombre}"/>
                        <h:outputText value="#{recursos.ViewTTipoBienLabel_tbTipoEquipo}"/>
                        <h:outputText value="#{tTipoBienController.selected.tbTipo}" title="#{recursos.ViewTTipoBienTitle_tbTipoEquipo}"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
