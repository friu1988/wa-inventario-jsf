<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TMantenimientoCreateDlg" widgetVar="TMantenimientoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{recursos.CreateTMantenimientoTitle}">
            <h:form id="TMantenimientoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tMantenimientoController.selected != null}">
                        <p:outputLabel value="#{recursos.CreateTMantenimientoLabel_MSerial}" for="MSerial" />
                        <p:inputText id="MSerial" value="#{tMantenimientoController.selected.MSerial}" title="#{recursos.CreateTMantenimientoTitle_MSerial}" required="true" requiredMessage="#{recursos.CreateTMantenimientoRequiredMessage_MSerial}"/>
                        <p:outputLabel value="#{recursos.CreateTMantenimientoLabel_MTrabajoRealizado}" for="MTrabajoRealizado" />
                        <p:inputText id="MTrabajoRealizado" value="#{tMantenimientoController.selected.MTrabajoRealizado}" title="#{recursos.CreateTMantenimientoTitle_MTrabajoRealizado}" />
                        <p:outputLabel value="#{recursos.CreateTMantenimientoLabel_MFecha}" for="MFecha" />
                        <p:calendar id="MFecha" pattern="MM/dd/yyyy" value="#{tMantenimientoController.selected.MFecha}" title="#{recursos.EditTMantenimientoTitle_MFecha}"  showOn="button"/>
                        <p:outputLabel value="#{recursos.CreateTMantenimientoLabel_MResponsable}" for="MResponsable" />
                        <p:inputText id="MResponsable" value="#{tMantenimientoController.selected.MResponsable}" title="#{recursos.CreateTMantenimientoTitle_MResponsable}" />
                        <p:outputLabel value="#{recursos.CreateTMantenimientoLabel_BSerial}" for="BSerial" />
                        <p:selectOneMenu id="BSerial" value="#{tMantenimientoController.selected.BSerial}" >
                            <f:selectItems value="#{tBienController.itemsAvailableSelectOne}"
                                           var="BSerialItem"
                                           itemValue="#{BSerialItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{recursos.CreateTMantenimientoLabel_USerial}" for="USerial" />
                        <p:selectOneMenu id="USerial" value="#{tMantenimientoController.selected.USerial}" >
                            <f:selectItems value="#{tUsuarioController.itemsAvailableSelectOne}"
                                           var="USerialItem"
                                           itemValue="#{USerialItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tMantenimientoController.create}" value="#{recursos.Save}" update="display,:TMantenimientoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TMantenimientoCreateDialog');"/>
                    <p:commandButton value="#{recursos.Cancel}" onclick="TMantenimientoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
