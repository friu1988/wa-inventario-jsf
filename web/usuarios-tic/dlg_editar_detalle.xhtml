<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TBienEditDlg" widgetVar="wv_editar_det" modal="true" resizable="false" appendTo="@(body)" header="#{recursos.EditTBienTitle}">
            <h:form id="frm_editar_det">
                <h:panelGroup id="display">
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="#{recursos.EditTBienLabel_BSerial}" for="BSerial" />
                            </p:column>
                            <p:column colspan="2">
                                <p:inputText id="BSerial" style="width: 98%" value="#{tBienController.detalle.BSerial}" title="#{recursos.EditTBienTitle_BSerial}" disabled="true" requiredMessage="#{recursos.EditTBienRequiredMessage_BSerial}"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{recursos.EditTBienLabel_BCodigoHee}" for="BCodigoHee" />
                            </p:column>
                            <p:column colspan="2">
                                <p:inputText id="BCodigoHee" disabled="true" style="width: 98%" value="#{tBienController.detalle.BCodigoHee}" title="#{recursos.EditTBienTitle_BCodigoHee}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Nombre:" for="tbSerial" />
                            </p:column>
                            <p:column colspan="2">
                                <p:selectOneMenu id="tbSerial" value="#{tBienController.detalle.tbSerial}" >
                                    <f:selectItem itemLabel="#{recursos.SelectOneMessage}"/>
                                    <f:selectItems value="#{tTipoBienController.dispositvos}"
                                                   var="tbSerialItem"
                                                   itemValue="#{tbSerialItem}" itemLabel="#{tbSerialItem.tbNombre}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{recursos.EditTBienLabel_padreBserial}" for="padreBserial" />
                            </p:column>
                            <p:column colspan="2">
                                <p:selectOneMenu id="padreBserial" value="#{tBienController.detalle.padreBserial}" >
                                    <f:selectItem itemLabel="#{recursos.SelectOneMessage}"/>
                                    <f:selectItems value="#{tBienController.itemsAvailableSelectOne}"
                                                   var="padreBserialItem"
                                                   itemValue="#{padreBserialItem}"/>
                                </p:selectOneMenu>
                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="#{recursos.EditTBienLabel_RSerial}" for="RSerial" />
                            </p:column>
                            <p:column colspan="2">
                                <p:selectOneMenu id="RSerial" value="#{tBienController.detalle.RSerial}"  disabled="true">
                                    <f:selectItem itemLabel="#{recursos.SelectOneMessage}"/>
                                    <f:selectItems value="#{tResponsableController.itemsAvailableSelectOne}"
                                                   var="RSerialItem"
                                                   itemValue="#{RSerialItem}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{recursos.EditTBienLabel_SSerial}" for="SSerial" />
                            </p:column>
                            <p:column colspan="2">
                                <p:selectOneMenu id="SSerial" value="#{tBienController.detalle.SSerial}" disabled="true">
                                    <f:selectItem itemLabel="#{recursos.SelectOneMessage}"/>
                                    <f:selectItems value="#{tServicioController.itemsAvailableSelectOne}"
                                                   var="SSerialItem"
                                                   itemValue="#{SSerialItem}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="#{recursos.EditTBienLabel_MSerial}" for="MSerial" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="MSerial" value="#{tBienController.detalle.MSerial}" >
                                    <f:selectItem itemLabel="#{recursos.SelectOneMessage}"/>
                                    <f:selectItems value="#{tMarcaController.itemsAvailableSelectOne}"
                                                   var="MSerialItem"
                                                   itemValue="#{MSerialItem}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{recursos.EditTBienLabel_BModelo}" for="BModelo" />
                            </p:column>
                            <p:column>
                                <p:inputText id="BModelo" style="width: 90%" value="#{tBienController.detalle.BModelo}" title="#{recursos.EditTBienTitle_BModelo}" />
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Serie:" for="BSerie" />
                            </p:column>
                            <p:column>
                                <p:inputText id="BSerie" style="width:98%" value="#{tBienController.detalle.BSerie}" title="#{recursos.EditTBienTitle_BSerie}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="#{recursos.EditTBienLabel_BCapacidad}" for="BCapacidad" />
                            </p:column>
                            <p:column>
                                <p:inputText id="BCapacidad" style="width: 98%" value="#{tBienController.detalle.BCapacidad}" title="#{recursos.EditTBienTitle_BCapacidad}" />
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{recursos.EditTBienLabel_BTipo}" for="BTipo" />
                            </p:column>
                            <p:column>
                                <p:inputText id="BTipo" style="width: 90%" value="#{tBienController.detalle.BTipo}" title="#{recursos.EditTBienTitle_BTipo}" />
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{recursos.EditTBienLabel_BEstado}" for="BEstado" />
                            </p:column>                                
                            <p:column>
                                <p:selectBooleanCheckbox id="BEstado" value="#{tBienController.detalle.BEstado}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="#{recursos.EditTBienLabel_soSerial}" for="soSerial" />
                            </p:column>
                            <p:column colspan="2">
                                <p:selectOneMenu id="soSerial" value="#{tBienController.detalle.soSerial}" >
                                    <f:selectItem itemLabel="#{recursos.SelectOneMessage}"/>
                                    <f:selectItems value="#{tSistemaOperativoController.itemsAvailableSelectOne}"
                                                   var="soSerialItem"
                                                   itemValue="#{soSerialItem}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{recursos.EditTBienLabel_BIpAdress}" for="BIpAdress" />
                            </p:column>
                            <p:column colspan="2">
                                <p:inputText id="BIpAdress" style="width: 98%" value="#{tBienController.detalle.BIpAdress}" title="#{recursos.EditTBienTitle_BIpAdress}" />
                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="#{recursos.EditTBienLabel_BDescripcion}" for="BDescripcion" />
                            </p:column>
                            <p:column colspan="5">
                                <p:inputTextarea id="BDescripcion"  style="width: 100%" value="#{tBienController.detalle.BDescripcion}" title="#{recursos.EditTBienTitle_BDescripcion}" />
                            </p:column> 
                        </p:row> 
                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="6">
                                    <p:commandButton actionListener="#{tBienController.actualizarDet()}" value="#{recursos.Save}" update="display,:frm_equipo:datalist,:growl" oncomplete="handleSubmit(args, 'wv_editar_det');"/>
                                </p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>


    </ui:composition>
</html>
